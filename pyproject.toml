[project]
name = "boilermaker-servicebus"
version = "0.6.1"
description = "An async python Background task system using Azure Service Bus Queues"
authors = [
    { "name" = "Erik Aker", "email" = "eaker@mulliganfunding.com" },
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aio-azure-clients-toolbox>=0.4.1",
    "anyio >= 4.10.0",
    "azure-core-tracing-opentelemetry >= 1.0.0b12",
    "azure-servicebus >= 7.14.2",
    "azure-identity >= 1.24.0",
    "opentelemetry-api >= 1.36.0",
    "pydantic >= 2.11.7",
    "pydantic-settings >= 2.10.1",
]

[tool.uv]
dev-dependencies = [
    "build>=1.3.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-mypy>=1.0.1",
    "ruff>=0.12.10",
]

[build-system]
requires = ["setuptools", "versioningit"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.pytest.ini_options]
minversion = "8.3"
pythonpath = "."
asyncio_mode = "auto"
xfail_strict = "True"
addopts = "--cov-report=term-missing:skip-covered --cov=boilermaker --strict-config --strict-markers --cov-report html"
testpaths = ["tests"]
filterwarnings = [
    "error"
]


[tool.ruff]
src = ["boilermaker", "tests"]
fix = true
show-fixes = true
output-format = "full"
line-length = 110

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle error
    "F",  # pyflakes
    "FA",  # flake8-future-annotations
    "I",  # isort
    "N",  # pep8-naming
    "UP",  # pyupgrade
    "W",  # pycodestyle warning
]
ignore = ["N818", "N805"]  # exception naming

[tool.ruff.lint.isort]
force-single-line = false
order-by-type = false
