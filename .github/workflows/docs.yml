name: Documentation

on:
  push:
    branches:
      - main
      - documentation-v1  # Include your current branch for testing
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'boilermaker/**'  # Rebuild when code changes (for API docs)
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'boilermaker/**'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: taiki-e/install-action@v2
        with:
          tool: just

      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.12"

      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Check out repository code
        uses: actions/checkout@v4

      - name: "bootstrap"
        run: |
          cd ${{ github.workspace }}
          just bootstrap

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build documentation
        run: |
          just docs-build --clean --strict
        env:
          # Set the site URL for proper links
          SITE_URL: ${{ steps.pages.outputs.base_url }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site

  # Deployment job (only on main branch)
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: ghpages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2